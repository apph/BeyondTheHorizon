#Interval is in seconds

[general]
reportDir = /home/pi/sensors/
logDir = /home/pi/logs/

[public]
URL=https://apex.oracle.com/pls/apex/tourdecloud/tdc/events/
timeout=1

[gps]
name = gps
interval = 1
serialPort=/dev/ttyS0
speed=9600
timeout=0.5

[lsm9ds0]
name = lsm9ds0logDir
interval = 5

[bme280]
name = bme280
interval = 5

[rockBLOCK]
name = rockBLOCK
sensors = bme280;gps
interval = 20

[rfid]
name = rfid

[waterTemp]
name = waterTemp
interval = 1

[light]
name = light
interval = 1

