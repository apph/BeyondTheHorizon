[general]
reportDir = /home/pi/sensors/
logDir = /home/pi/logs/
deviceId = 1

[gps]
name = gps
interval = 10
serialPort=/dev/serial0
speed=9600
timeout=1

[lsm9ds0]
name = lsm9ds0
interval = 2

[bme280]
name = bme280
interval = 2

[rockBLOCK]
name = rockBLOCK
sensors = bme280;gps;rfid;waterTemp;light
interval = 90
device = /dev/ttyUSB1
maxMessages = 1000000
pollInterval = 5
minInterval = 10
maxInterval = 3600

[waterTemp]
name = waterTemp
interval = 2

[light]
name = light
interval = 2

[rfid]
name = rfid
serialPort =/dev/ttyUSB0

